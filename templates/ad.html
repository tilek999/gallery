{% extends 'gallery.html' %}


{% block content %}
<div class="row">
    <div class="col-lg-6">
        <h2>add picture</h2>
        <form action="{{ url_for('add_picture') }}" method="POST">
            <div class="input-group mb-3 input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">url for picture</span>
                </div>
                <input type="text" name="note" placeholder="пишите сюда" class="form-control">
            </div>
            <button type="button" class="btn btn-outline-dark btn-lg">ADD</button>
        </form>
    </div>
</div>
{% endblock %}
